name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          echo "Dependencies installed successfully"
          npm list --depth=0
      
      - name: Build
        run: |
          echo "Starting build with NODE_ENV=$NODE_ENV"
          echo "NEXT_PUBLIC_BASE_PATH=$NEXT_PUBLIC_BASE_PATH"
          npm run build 2>&1 | tee build.log
          echo "Build completed with exit code: $?"
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /cobersystem
          CI: false
        continue-on-error: false
      
      - name: Show build log on failure
        if: failure()
        run: |
          echo "Build failed. Showing build log:"
          cat build.log || echo "No build log found"
      
      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found"
            exit 1
          fi
          echo "Build output verified"
          ls -la out/
      
      - name: Create .nojekyll file
        run: |
          touch out/.nojekyll
          echo ".nojekyll file created"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
